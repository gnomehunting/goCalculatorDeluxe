<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form method="post" action="/setcookie" onsubmit="return validateFormAndRedirect()">
        Username: <input type="text" name="username" id="username"><br>
        Password: <input type="password" name="password" id="password"><br>
        <button type="submit">Submit</button>
        <a href="/login">Login</a>
    </form>

    <script>
        function validateFormAndRedirect() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in both username and password");
                return false;
            }

            // Submit the form (data will be sent to /setcookie)
            this.submit();

            // Redirect after 1 second delay
            setTimeout(function() {
                window.location.href = "/checkcookie";
            }, 1000); // 1000 milliseconds = 1 second

            return false; // Prevent default form submission behavior
        }
    </script>
</body>
</html>
