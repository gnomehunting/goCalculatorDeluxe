<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="/setcookie" onsubmit="return validateForm()">
        Login: <input type="text" name="username" id="username"><br>
        Password: <input type="password" name="password" id="password"><br>
        <!-- Добавляем скрытые поля для передачи username и password -->
        <input type="hidden" name="redirect" value="/setcookie">
        <button type="submit">Submit</button>
        <a href="/login">Registration</a>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username.trim() === "" || password.trim() === "") {
                alert("Please fill in both username and password");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
